<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sustentech - Tela de Ajuda</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('imagens/imagemfundo.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
  </style>
</head>
<body class="min-h-screen text-white">

  <div class="bg-black bg-opacity-80 w-full min-h-screen flex items-center justify-center px-6">
    <div class="max-w-md w-full bg-white bg-opacity-90 rounded-md p-6 text-gray-900 shadow-lg">
      
      <div class="flex items-center mb-4">
        <img src="imagens/logo.jpg" alt="Logo Sustentech" class="h-12 w-12 mr-3">
        <h1 class="text-xl font-bold text-green-600">Como podemos ajudar?</h1>
      </div>

        <input
          id="duvidaInput"
          type="text"
          placeholder="Escreva sua dúvida"
          class="w-full p-2 border border-gray-300 rounded mb-6 focus:outline-none focus:ring-2 focus:ring-green-400"
        />
    

      <div class="space-y-3 text-sm">
        <button onclick="preencherDuvida('Como funciona o processo de coleta')" class="w-full bg-gray-200 text-gray-900 p-2 rounded hover:bg-green-100 transition">
          Como funciona o processo de coleta
        </button>
        <button onclick="preencherDuvida('Como tirar a solicitação')" class="w-full bg-gray-200 text-gray-900 p-2 rounded hover:bg-green-100 transition">
          Como tirar a solicitação
        </button>
        <button onclick="preencherDuvida('Como enviar uma solicitação')" class="w-full bg-gray-200 text-gray-900 p-2 rounded hover:bg-green-100 transition">
          Como enviar uma solicitação
        </button>
        <button onclick="preencherDuvida('')" class="w-full bg-gray-200 text-gray-900 p-2 rounded hover:bg-green-100 transition">
          Outra
        </button>
      </div>
    

      <div class="flex justify-between items-center mt-4">
        <a href="index.html" class="text-green-600 hover:underline font-semibold">Voltar</a>
        <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">Enviar</button>
      </div>
      

    </div>
  </div>

  <script>
    function preencherDuvida(texto) {
      const input = document.getElementById('duvidaInput');
      input.value = texto;
      if (texto === '') {
        input.focus(); // coloca o cursor no campo
      }
    }
  </script>
  
  
</body>
</html>
