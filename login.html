<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sustentech - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('imagens/imagemfundo.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
  </style>
</head>
<body class="min-h-screen text-white">

  <div class="bg-black bg-opacity-80 w-full min-h-screen flex items-center justify-center px-6">
    <div class="max-w-sm w-full bg-white bg-opacity-90 rounded-md p-8 text-gray-900 shadow-lg">

      <div class="mb-6 text-center">
        <h1 class="text-xl font-bold text-green-600">LOGAR</h1>
      </div>

      <form>
        <label class="block mb-2 font-semibold" for="cpf">CPF</label>
        <input id="cpf" type="text" class="w-full p-2 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Digite seu CPF" required>

        <label class="block mb-2 font-semibold" for="senha">Senha</label>
        <input id="senha" type="password" class="w-full p-2 border border-gray-300 rounded mb-6 focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="Digite sua senha" required>

        <button onclick="location.href='telecliente.html'"  type="submit" class="w-full bg-green-400 text-black font-bold py-2 rounded hover:bg-green-500 transition">
          ACESSAR
        </button>
      </form>

      <p class="mt-4 text-center text-green-600 font-semibold hover:underline cursor-pointer" onclick="window.location.href='cadastro.html'">
        CRIAR CONTA
      </p>

      <div class="text-right mt-4">
        <a href="index.html" class="text-green-600 hover:underline font-semibold">Voltar</a>
      </div>

    </div>
  </div>

  <!-- BotÃ£o de Ajuda fixo no canto inferior direito -->
  <button 
    onclick="window.location.href='ajuda.html'" 
    aria-label="Ajuda"
    style="
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #22c55e; /* verde */
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
      z-index: 1000;
    "
    onmouseover="this.style.backgroundColor='#16a34a';"
    onmouseout="this.style.backgroundColor='#22c55e';"
  >
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="10" />
      <path d="M9 9a3 3 0 0 1 6 0c0 1.5-1 2.25-1.5 2.625S12 13 12 15" />
      <line x1="12" y1="18" x2="12" y2="18" />
    </svg>
  </button>

</body>
</html>
