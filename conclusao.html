<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sustentech - Tela de Conclusão</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-image: url('imagens/imagemfundo.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      color: white;
      display: flex;
      height: 100vh;
    }
    .overlay {
      background-color: rgba(0,0,0,0.7);
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      position: relative;
    }
    .sidebar {
      background-color: #16a34a; /* verde */
      width: 60px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem 0;
    }
    .sidebar button {
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 1.5rem;
      padding: 0.5rem 0;
    }
    .conclusion-box {
      background: #22c55e;
      color: black;
      padding: 2rem;
      border-radius: 0.5rem;
      width: 320px;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.3);
      text-align: center;
      font-weight: 700;
      font-size: 1.2rem;
    }
    .logo-bottom {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      opacity: 0.3;
      width: 100px;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <button title="Menu">&#9776;</button>
    <button title="Sair">&#10005;</button>
  </nav>
  <main class="overlay">
    <div class="conclusion-box">
      Sua solicitação foi concluída com sucesso!

      <div class="text-center mt-4">
        <a href="telecliente.html" class="text-white-600 hover:underline font-semibold">Concluir</a>
      </div>

    </div>
    <img src="imagens/logo.png" alt="Sustentech Logo" class="logo-bottom" />
  </main>
</body>
</html>
