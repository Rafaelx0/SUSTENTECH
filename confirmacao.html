<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sustentech - Tela de Confirmação</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-image: url('imagens/imagemfundo.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      color: white;
      display: flex;
      height: 100vh;
    }
    .overlay {
      background-color: rgba(0,0,0,0.7);
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      position: relative;
    }
    .sidebar {
      background-color: #16a34a; /* verde */
      width: 60px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem 0;
    }
    .sidebar button {
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 1.5rem;
      padding: 0.5rem 0;
    }
    .confirm-box {
      background: white;
      color: black;
      padding: 2rem;
      border-radius: 0.5rem;
      width: 320px;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.3);
      text-align: center;
    }
    .confirm-box p {
      margin-bottom: 1.5rem;
      font-weight: 700;
      font-size: 1.1rem;
    }
    .btn-confirm, .btn-cancel {
      font-weight: 700;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      width: 120px;
      margin: 0 0.5rem;
      transition: background-color 0.3s ease;
    }
    .btn-confirm {
      background-color: #22c55e;
      color: black;
    }
    .btn-confirm:hover {
      background-color: #16a34a;
    }
    .btn-cancel {
      background-color: #ef4444;
      color: white;
    }
    .btn-cancel:hover {
      background-color: #b91c1c;
    }
    .logo-bottom {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      opacity: 0.3;
      width: 100px;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <button title="Menu">&#9776;</button>
    <button title="Sair">&#10005;</button>
  </nav>
  <main class="overlay">
    <div class="confirm-box">
      <p>Deseja confirmar essa solicitação?</p>
      <button onclick="location.href='conclusao.html'"  class="btn-confirm">SIM</button>
      <button onclick="location.href='telecliente.html'" class="btn-cancel">NÃO</button>
    </div>
    <img src="imagens/logo.png" alt="Sustentech Logo" class="logo-bottom" />
  </main>
</body>
</html>
